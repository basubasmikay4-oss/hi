<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my date? üíåüê±</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', system-ui, -apple-system, sans-serif;
      background: url('https://images.unsplash.com/photo-1548767797-d8c84416396f?auto=format&fit=crop&q=80') repeat;
      background-size: 180px; /* smaller tiles = more cats visible */
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 245, 247, 0.94);
      backdrop-filter: blur(10px);
      padding: 2.8rem 2.2rem;
      border-radius: 32px;
      box-shadow: 0 25px 60px rgba(255, 105, 180, 0.25);
      text-align: center;
      max-width: 420px;
      width: 92%;
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      border: 2px solid #ffb6c1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-14px); }
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      color: #ff69b4;
      margin: 0 0 1rem;
      font-weight: 800;
      text-shadow: 0 2px 8px rgba(255, 105, 180, 0.4);
    }

    .heart {
      color: #ff1493;
      font-size: 3.2rem;
      animation: beat 1.4s infinite;
      display: inline-block;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.4); }
    }

    p {
      font-size: 1.35rem;
      color: #4a4a4a;
      line-height: 1.7;
      margin: 0 0 2rem;
      font-style: italic;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      color: #e91e63;
      margin: 0 0 2.5rem;
      font-weight: 700;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 2.8rem;
      position: relative;
      min-height: 200px;
    }

    button {
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem;
      padding: 16px 52px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
      z-index: 10;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 40px rgba(255, 107, 107, 0.7);
    }

    .no {
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: #555;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      transition: all 0.4s ease;
    }

    .response {
      display: none;
      font-size: 2.4rem;
      margin: 2.5rem 0;
      color: #32cd32;
      font-weight: bold;
      animation: popIn 0.9s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .celebration {
      position: absolute;
      inset: 0;
      pointer-events: none;
      font-size: 5rem;
      color: #ff69b4;
      opacity: 0;
      animation: burst 2.5s ease-out forwards;
      z-index: 5;
    }

    @keyframes burst {
      0% { opacity: 0; transform: scale(0.4); }
      40% { opacity: 1; transform: scale(1.4); }
      100% { opacity: 0; transform: scale(3) translateY(-80px); }
    }

    .floating-elements {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .note {
      position: absolute;
      font-size: 2.5rem;
      color: #fff0f5;
      text-shadow: 0 0 10px #ff69b4;
      animation: rise 8s linear infinite;
      user-select: none;
    }

    @keyframes rise {
      0%   { transform: translateY(120%) rotate(0deg) scale(0.3); opacity: 0; }
      20%  { opacity: 0.95; }
      80%  { opacity: 0.95; }
      100% { transform: translateY(-200%) rotate(1440deg) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="floating-elements" id="elements"></div>

    <h1>Hey Crush <span class="heart">‚ù§Ô∏è</span></h1>
    
    <p>
      Bitaw na crush rakog kalit nimo aris ig weird noh? HAHA...<br>
      So I finally gathered some courage and wanted to ask:
    </p>

    <h2>Will you be my date? üê±‚ú®</h2>

    <div class="buttons">
      <button class="yes" id="yesBtn">YESSSS!! üíñüêæ</button>
      <button class="no" id="noBtn">Umm... NO üòø</button>
    </div>

    <div class="response" id="response"></div>
    <div class="celebration" id="celebrate">YOWN HAHAHAH üéâüíïüê±üíñ</div>
  </div>

  <script>
    // Floating hearts & paw prints instead of notes for extra cuteness
    function createFloat() {
      const item = document.createElement("div");
      item.className = "note";
      item.textContent = ["üíï", "‚ù§Ô∏è", "‚ú®","üíñ"][Math.floor(Math.random() * 4)]; // Fixed to *4 to match array length
      item.style.left = Math.random() * 100 + "%";
      item.style.animationDuration = (5 + Math.random() * 7) + "s";
      item.style.animationDelay = Math.random() * 4 + "s";
      document.getElementById("elements").appendChild(item);
      setTimeout(() => item.remove(), 13000);
    }

    setInterval(createFloat, 400);

    // The famous escaping NO button
    const noBtn = document.getElementById("noBtn");
    let escapeCount = 0;

    function escapeNo() {
      const container = document.querySelector(".buttons");
      const maxX = window.innerWidth - noBtn.offsetWidth - 60;
      const maxY = window.innerHeight - noBtn.offsetHeight - 60;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.position = "fixed";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "none";

      escapeCount++;

      if (escapeCount >= 3) {
        noBtn.style.opacity = "0.7";
      }
      if (escapeCount >= 6) {
        noBtn.style.opacity = "0.45";
        noBtn.style.fontSize = "1.1rem";
      }
      if (escapeCount >= 10) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none";
        noBtn.textContent = "Wala na gyud no üòøüíî";
        setTimeout(() => {
          noBtn.style.display = "none";
        }, 2000);
      }
    }

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("mouseenter", escapeNo);
    noBtn.addEventListener("mousemove", () => {
      if (Math.random() > 0.55) escapeNo(); // Fixed the condition (was >10, which is impossible)
    });

    // Yes = Victory cat party!
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector("p").style.display = "none";
      document.querySelector("h2").style.display = "none";
      document.querySelector(".buttons").style.display = "none";

      const response = document.getElementById("response");
      response.textContent = "YOWN!!! HAHAHA";
      response.style.display = "block";

      const celeb = document.getElementById("celebrate");
      celeb.style.opacity = "1";
      setTimeout(() => { celeb.style.opacity = "0"; }, 3000);

      // Big celebration explosion
      for (let i = 0; i < 40; i++) {
        setTimeout(createFloat, i * 70);
      }
    });
  </script>

</body>
</html>
